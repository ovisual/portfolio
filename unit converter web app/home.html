<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit converter</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
        <div class="myapp">

            <div class="allheading">
                <div class="myheading">
                    <h3>Lenght Unit Converter</h3>
                </div>
                <div class="subheading">
                    <h6>Enter any value to check the unit</h6>
                </div>
            </div>

            <div class="units">
                <label for="mt">meter</label><br>
                <input type="number" name="mt" id="meter"><br><br>

                <label for="km">kilometer</label><br>
                <input type="number" name="km" id="kilometer"><br><br>

                <label for="inc">inches</label><br>
                <input type="number" name="inc" id="inches"><br><br>

                <label for="yd">yard</label><br>
                <input type="number" name="yd" id="yard"><br><br>

            </div>
            <div class="refresh">
                <button id="refresh">refresh</button>
            </div>
            
        </div>

    <script src="app.js">
    </script>
</body>
</html>
